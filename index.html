<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adopción de Mascotas</h1>
        <p>Encuentra a tu nuevo compañero</p>
    </header>

    <section id="adopciones">
        <h2>Mascotas en adopción</h2>
        <button id="add-pet-button">Agregar mascota</button>
        <form id="add-pet-form" class="hidden">
            <input type="text" id="pet-name" placeholder="Nombre" required>
            <input type="number" id="pet-age" placeholder="Edad" required>
            <input type="text" id="pet-breed" placeholder="Raza" required>
            <input type="text" id="pet-color" placeholder="Color" required>
            <select id="pet-sex" required>
                <option value="">Sexo</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
            <input type="text" id="pet-health" placeholder="Salud" required>
            <input type="url" id="pet-image" placeholder="URL de imagen" required>
            <button type="submit">Guardar</button>
        </form>
        <div class="pet-list" id="pet-list"></div>
    </section>

    <section id="seguimiento">
        <h2>Seguimiento</h2>
        <div class="pet-list" id="adopted-list"></div>
    </section>

    <section id="tienda">
        <h2>Productos para tu mascota</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Cama para perro">
                <h3>Cama para perro</h3>
                <p>$30.00</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Juguete mordedera">
                <h3>Juguete mordedera</h3>
                <p>$8.00</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Plato de comida">
                <h3>Plato de comida</h3>
                <p>$12.00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Adopción de Mascotas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
